<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
    	<div class="container">
            <div class="form">
                <form action="">
                    <label for="oldpass">Old Password</label>
                    <input type="password" id="oldpass">
                    <label for="newpass">New Password</label>
                    <input type="password" id="newdpass">
                     <label for="cnpass">Confirmed Password</label>
                    <input type="password" id="cnpass">
                    <input type="submit" value="Change Password" class="btn btn--default">
                </form>
                <div class="reset-details">
                    <span><i class="fa fa-dot-circle-o" aria-hidden="true"></i> Not Sure back to <a href="index.html">Login</a></span>
                    <span><i class="fa fa-dot-circle-o" aria-hidden="true"></i> Don't have an account?<a href="signup.html"> Sign up</a></span>
                </div>
            </div>
    	</div>
    </section>
</body>
</html>
