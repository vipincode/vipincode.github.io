<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
    	<div class="container">
    		<div class="form">
    			<img class="avatar" src="img/crv10.jpg" alt="user images">
    			<form action="">
    				<label for="name">Username:</label>
    				<input type="text" id="name" name="name">
    				<label for="password">Password:</label>
    				<input type="password" id="password" name="password">
    				<input type="submit" value="Login" class="btn btn--default">
    			</form>
    			<div class="reset-details">
    				<span><i class="fa fa-dot-circle-o" aria-hidden="true"></i> Forgot <a href="user-pass.html">Username/Password?</a></span>
    				<span><i class="fa fa-dot-circle-o" aria-hidden="true"></i> Don't have an account?<a href="signup.html"> Sign up</a></span>
    			</div>
    		</div>
    	</div>
    </section>
</body>
</html>
